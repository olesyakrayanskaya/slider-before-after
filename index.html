<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="slider">
            <picture>
                <img src="./images/img-1.jpg" alt="До" class="slider__img slider__img_before">
            </picture>
            <picture>
                <img src="./images/img-2.jpg" alt="После" class="slider__img slider__img_after">
            </picture>
            <label for="slider-range" class="visually-hidden">Показать картинку до или после</label>
            <input type="range" class="slider__range-js" min="0" max="100" value="50" step="1" id="slider-range">
            <div class="slider__range-visible"></div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
